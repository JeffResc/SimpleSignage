name: Balena Deploy 🚀

on:
  push:
    branches: [ master ]

jobs:
  balena-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup NodeJS 💎
        uses: actions/setup-node@v1.4.4
        with:
          node-version: '14'
      - name: Balena Deploy 🚀
        uses: theaccordance/balena-push@v1.0.0
        with:
          api-token: ${{secrets.BALENA_API_TOKEN}}
          application-name: ${{secrets.BALENA_APPLICATION_NAME}}
          application-path: "./"